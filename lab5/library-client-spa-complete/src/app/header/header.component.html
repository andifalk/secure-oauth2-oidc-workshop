<h1>Library Client</h1>

    <div class="row">

        <div class="col">
            <p>A nice library to borrow books</p>
        </div>

        <div class="col">
            <p>Hello {{fullname}} <button class="btn btn-danger" (click)="logout()">Logout</button></p>

    </div>

    <div class="jumbotron" *ngIf="authService.hasRole('LIBRARY_CURATOR') || authService.hasRole('LIBRARY_ADMIN')">

    </div>
